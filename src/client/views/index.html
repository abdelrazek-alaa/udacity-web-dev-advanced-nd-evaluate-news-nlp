<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Test</title>

</head>

<body>

    <header>
        <p class="">
            Evaluate a News Article with Natural Language Processing
        </p>
        <nav class="">
            <ul>
                <li>Home</li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="article-url" type="text" name="input" value="" onblur=""
                    placeholder="Please enter the URL of the article or blog">
                <input type="submit" name="" value="submit" onclick="" onsubmit="">
            </form>
        </section>

        <section>
            <strong>Form Results:</strong>
            <ul id="results"></ul>
        </section>
    </main>

    <footer>
        <p>Copyright 2021</p>
    </footer>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
